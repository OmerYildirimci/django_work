{% extends 'partials/_base.html' %}{% load static %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-md-5 offset-md-5 my-5">
{% for blogs in blog %}
<div class="card" style="width: 18rem;">
  <img src="media/{{blogs.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{blogs.title}}</h5>
    <p class="card-text">{{blogs.description}}</p>
  </div>
  </div>
  <br>
  {% endfor %}
</div>
</div>
</div>
{% endblock %}
